
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Drawer - Antes e Depois</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #ffffff;
    }

    .antes-depois {
      background-color: #F3F6EB;
      padding: 40px 20px;
      text-align: center;
    }

    .antes-depois h2 {
      font-size: 32px;
      color: #18271D;
      margin-bottom: 30px;
    }

    .galeria {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .galeria figure {
      background-color: white;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    .galeria img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .galeria figcaption {
      font-size: 18px;
      color: #555;
    }

    @media (min-width: 768px) {
      .galeria {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .galeria figure {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <section class="antes-depois">
    <h2>游빜 Antes e Depois</h2>

    <div class="galeria">
      <figure>
        <img src="IMG_5479.PNG" alt="Antes e depois do quarto reorganizado">
        <figcaption>Quarto reorganizado</figcaption>
      </figure>

      <figure>
        <img src="IMG_5453.PNG" alt="Antes e depois do arm치rio de roupas">
        <figcaption>Arm치rio de roupas</figcaption>
      </figure>

      <figure>
        <img src="IMG_5455.PNG" alt="Antes do closet masculino">
        <img src="IMG_5456.PNG" alt="Depois do closet masculino">
        <figcaption>Closet masculino</figcaption>
      </figure>

      <figure>
        <img src="IMG_5454.PNG" alt="Antes do arm치rio de enxoval">
        <img src="IMG_5465.PNG" alt="Depois do arm치rio de enxoval">
        <figcaption>Arm치rio de enxoval</figcaption>
      </figure>

      <figure>
        <img src="IMG_5464.PNG" alt="Depois da sala de brinquedos">
        <figcaption>Sala de brinquedos</figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
